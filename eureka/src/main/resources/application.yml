server:
  port: 4037

eureka:
  instance:
    hostname: eureka
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:4037/eureka
    #server:
    #设为false，关闭自我保护
    #enableSelfPreservation: false
    #检测间隔（单位毫秒，默认是1分钟）
    #evictionIntervalTimerInMs: 4000
spring:
  application:
    name: eureka
